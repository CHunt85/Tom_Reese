<script>


var tigger = { character: "Tigger" };

var gopher = {character: "Gopher"};
var kanga = {character: "Kanga"};

var chars = [tigger, pooh, piglet, owl, christopherrobin, rabbit, gopher, kanga, eeyore, heffalumps]

var target = chars[Math.floor(Math.random() * 9)]

function mission(){
    console.log(target.character+" is looking for honey, will you help them?");
}
mission()
tigger.north = pooh;

tigger.greet = function(){console.log("The wonderful thing about Tiggers is Tiggers are wonderful things!");}

var player = {location : tigger};
player.honey = false;

function move(direction){ 
    if(player.location[direction] != null){
    player.location = player.location[direction];
    player.location.greet();
    return console.log("You are at "+player.location.character+"'s house");}
    console.log("You cannot go that way");
}

function pickup(){
    if(player["location"] == bees){
        player.honey = true;
        return  console.log("You've picked up some honey!")}
    return console.log("There's no honey here"); 
}

function drop(){
    if(player["location"] == target && player.honey == true){
        player.honey = false;
        return  console.log("Congrats! You gave "+target.character+" some honey!")}
    if(player["location"] == target && player.honey == false){
        return  console.log(target.character+" wonders why you brought them an empty pot")}
    return console.log("You can't drop off honey at this location."); 
}
