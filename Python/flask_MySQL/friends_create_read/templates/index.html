<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .container {
            position: relative;
            top: 50px;
        }
        input {
            width: 200px;
        }
        h5 {
            text-decoration-line: underline;
        }
        table {
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>These are my friends!</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Occupation</th>
                </tr>
            </thead>
            <tbody>
                {% for i in friends %}
                    <tr scope="row">
                        <td>{{ i['first_name'] }} </td> 
                        <td>{{ i['last_name'] }}</td>
                        <td>{{ i['occupation'] }}</td>
                    </tr>
                {% endfor %}   
            </tbody>
        </table>
        <div class="add_friend">
            <h5>Add a friend</h5>
            <form action="/create_friend" method="post">
                First Name:<p><input name="first_name"/></p>
                Last Name:<p><input name="last_name"/></p>
                Occupation:<p><input name="occupation"/></p>
                <input type="submit"class="btn btn-outline-secondary" value="Add Friend"/>
            </form>
        </div>
    </div>
    

</body>
</html>
