<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Are you SURE you want to delete this course?</h1>
        <p>Course Name: {{name}}</p>
        <p>Description: {{desc}}</p>
        <p>Created At: {{created_at}}</p>
        <a type="button" href="/" class="btn btn-primary">Go Back</a>
        <a type="button" href="{{id}}/destroy" class="btn btn-danger">Delete Course</a>  
    </div>
</body>
</html>
