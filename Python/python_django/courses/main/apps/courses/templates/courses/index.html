<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Semi-Restful Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Courses available for Q1</h1>

        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date Added</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% csrf_token %}
                {% for i in Courses %}
                    <th scope="row">{{i.name}}</th>
                    <td>{{i.desc}}</td>
                    <td>{{i.created_at}}</td>
                    <td><a type="button" href="/{{i.id}}" class="btn btn-danger">Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <form action="/create" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" name="name" class="course_name" placeholder="Must be at least five characters long">
                </div>
                <div class="form-group">
                    <label>Course Description</label>
                    <input type="textarea" name="desc" class="form-control" placeholder="Must be at least fifteen characters long">
                </div>
            </div>
            <button type="submit" href="/create" class="btn btn-primary">Add Course</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
          



    </div>
</body>
</html>
