<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Semi-Restful Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% csrf_token %}
                {% for i in Users %}
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.first_name}} {{i.last_name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.created_at}}</td>
                    <td><a type="button" href="/{{i.id}}" class="btn btn-primary">Show</a>
                        <a type="button" href="{{i.id}}/edit" class="btn btn-warning">Edit</a> 
                        <a type="button" href="{{i.id}}/destroy" class="btn btn-danger">Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <a type="button" href="/new" class="btn btn-primary">Add User</a>



    </div>
</body>
</html>
