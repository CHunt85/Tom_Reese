<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cigar Hut Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Thanks for shopping at the Cigar Hut!</h1>
        <div class="details">
            <h4>We've charged your account a total of ${{total|floatformat:2}}</h4>
            <p>You have smoked a total of {{number}} cigars so far, and spent ${{final|floatformat:2}} with our small business. Thank you!</p>
        </div>
        <a class="btn btn-success" href="/" type='submit'>Home</a>
        <a class="btn btn-danger" href="/clear" type='submit'>Clear Stats</a>

    </div>    
</body>
</html>
