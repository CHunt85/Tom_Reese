<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/style.css' %}">
    <title>Ninja Gold!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="top col-12 col-md-12">
                Your Gold = {{gold}}
            </div>
        </div>
        <div class="row">
            <div class="box farm col-2 col-md-3">
                <div class="harvest">
                    <h5>Farm</h5>
                    <h6>Earn 10-20 Gold</h6>
                </div>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="farm" />
                    <input type="submit"class="btn btn-outline-warning" value="Find Gold!"/>
                </form>
            </div>
            <div class="box cave col-2 col-md-3">
                <div class="harvest">
                    <h5>Cave</h5>
                    <h6>Earn 5-10 Gold</h6>
                </div>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="cave" />
                    <input type="submit"class="btn btn-outline-warning" value="Find Gold!"/>
                </form>
            </div>
            <div class="box house col-2 col-md-3">
                <div class="harvest">
                    <h5>House</h5>
                    <h6>Earn 2-5 Gold</h6>
                </div>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="house" />
                    <input type="submit"class="btn btn-outline-warning" value="Find Gold!"/>
                </form>
            </div>
            <div class="box casino col-2 col-md-3">
                <div class="harvest">
                    <h5>Casino</h5>
                    <h6>Win/Lose 0-50 Gold</h6>
                </div>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="casino" />
                    <input type="submit"class="btn btn-outline-secondary" value="Find Gold!"/>
                </form>
            </div>
        </div>
        <div class="row">
            <h4>Activities</h4>
            <div class="bottom col-12 overflow">
                <div class="form-group">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                        {% for i in activity %}
                            <td class="{{i.color}}">{{i.activity}} {{i.time}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>  
            <form action="/reset" method="post">
                {% csrf_token %}
                <input type="hidden" name="action" value="reset" />
                <input type="submit"class="btn btn-outline-primary" value="Reset Game"/>
            </form>  
        </div>
    </div>
  </body>
</html>
