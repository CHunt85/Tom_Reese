<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container{
            background: red;
            margin-top: 10%;
        }

        form {
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/danger" method="post">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" name="name"class="form-control">
            </div>
            <div class="form-group">
                <label for="sel1">Location:</label>
                <select  name="dojo_location" class="form-control">
                    <option value="seattle">Seattle</option>
                    <option value="dc">DC</option>
                    <option value="tulsa">Tulsa</option>
                    <option value="dallas">Dallas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel1">Favorite Language:</label>
                <select  name="fav_lang" class="form-control">
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="swift">Swift</option>
                    <option value="mean">Mean</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea class="form-control" rows="5" cols="30" name="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
    </div>

</body>
</html>
