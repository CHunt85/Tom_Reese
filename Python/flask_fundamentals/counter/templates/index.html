<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Dojo Counter</title>
    <style>
        .header{
            height: 150px;
            width:100%;
            text-align: center;
            margin-top: 100px;
            font-size: 8em;
        }
        .total{
            color:blue;
            font-size: 4em;
            margin-left: 270px;
            display: inline-block;
        }
        .times{
            color:black;
            font-size: 2em;
            width: 100px;
            margin-left: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">Counter</div>
        <div class="total">{{total}}</div>
        <div class="times"> times.</div>

        
        <form action="/add2" method="post">
            <button class="btn btn-primary btn-block" type="submit" value="2" name="add">Add 2 Visits!</button>
        </form>
        <form action="/destroy" method="post">
            <button class="btn btn-danger btn-block" type="submit" name="reset" >Reset!</button>
        </form>
           
        
    </div>
    
</body>
</html>
