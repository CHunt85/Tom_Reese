<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>My Registration Form</h1>
            <div class=userinput>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
                <p>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name"></p>
                <p>
                <label for="email">Email</label>
                <input type="text" id="email" name="email"></p>
                <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"></p>
                <p>
                <label for="pw_confirm">PW Confirm</label>
                <input type="password" id="pw_confirm" name="pw_confirm"></p>
                <p>
                <label for="birthday">Birthday</label>
                <input type ="date" id="date" name="birthday">
                </p>
                <p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="male">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                </p>
                <p>
                <h4>A short description about yourself</h4>
                </p>
                <p>
                <textarea name="description"></textarea>
                </p>
                <p>
                Favorite Language
                <select name="fav_langauge">
                    <option value="javascript">Javascript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                </p>
                <input type="submit" value="Submit">
            </div>        
    </body>
</html>
